<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HCDC RRT System</title>
    
    <meta name="mobile-web-app-capable" content Overflow="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d6efd">
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">
    
    <link rel="manifest" href="manifest.json">

    <style>
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            overflow: hidden; 
            background: #0d6efd; /* Màu nền chờ load */
        }
        iframe {
            border: none;
            width: 100vw;
            /* Ẩn banner bằng cách đẩy lên trên */
            height: 100vh;          /* Giữ chiều cao viewport */
            margin-top: -50px;      /* Đẩy lên 50px (banner sẽ bị ẩn phía trên) */
            padding-top: 50px;      /* Bù lại nội dung không bị cắt */
            display: block;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbwr4fWYm8uGjGDatIMi5URoyE28M4cuY2vFCCAShG6RpdroXUMbIaq1WwX2XIF9WEzI/exec"
        allow="geolocation; microphone; camera; fullscreen"
    ></iframe>
</body>
