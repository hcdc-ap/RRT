<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HCDC RRT System</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff"> 
    <link rel="icon" type="image/png" href="https://i.ibb.co/Tpbvfsr/download.png">
    <link rel="apple-touch-icon" href="https://i.ibb.co/Tpbvfsr/download.png">
    <link rel="manifest" href="manifest.json">

    <style>
        /* 1. Reset & Đặt nền TRẮNG */
        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            width: 100%; 
            overflow: hidden; /* Cấm cuộn ở trang mẹ */
            background-color: #ffffff; 
        }

        /* 2. Cấu hình Iframe Full màn hình */
        iframe {
            border: none;
            display: block;
            width: 100%;
            
            /* Dùng position fixed để ghim chặt vào màn hình */
            position: fixed; 
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
                      
            /* Chiều cao chuẩn màn hình */
            height: 100vh;        
            height: 100dvh;
        } 
    </style>
</head>
<body>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbwr4fWYm8uGjGDatIMi5URoyE28M4cuY2vFCCAShG6RpdroXUMbIaq1WwX2XIF9WEzI/exec"
        allow="geolocation; microphone; camera; fullscreen"
    ></iframe>
</body>
</html>
