<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HCDC RRT System</title>
    
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0d6efd">
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3063/3063822.png">
    
    <link rel="manifest" href="manifest.json">

    <style>
        body, html { 
            margin: 0; padding: 0; 
            height: 100%; width: 100%; 
            overflow: hidden; 
            background: #0d6efd; /* Màu nền lúc chờ load */
        }
        iframe {
            border: none;
            width: 100vw;
            /* Ẩn banner bằng cách trừ đi ~50px (chiều cao banner thường 44-50px) */
            height: calc(100vh + 50px);  /* Tăng chiều cao iframe */
            margin-top: -50px;           /* Đẩy lên để banner bị ẩn phía trên */
            display: block;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://script.google.com/macros/s/AKfycbwr4fWYm8uGjGDatIMi5URoyE28M4cuY2vFCCAShG6RpdroXUMbIaq1WwX2XIF9WEzI/exec"
        allow="geolocation; microphone; camera; fullscreen"
    ></iframe>
</body>
</html>
